<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Bookmarks</title>
  <link rel="stylesheet" href="styles/global.css">
  <script type="text/javascript" src="scripts/collapsible.js"></script>
</head>

<body>
  <h1>Personal Bookmarks</h1>
  <section>
    <button type="button" class="collapsible">Productivity</button>

    </div>
  </section>
  <br>
  <section>
    <button type="button" class="collapsible">Reference</button>
    <div class="links">
      <a href="https://www.w3schools.com/howto/howto_js_collapsible.asp">HTML Collapsible</a>
    </div>
  </section>

</html>
